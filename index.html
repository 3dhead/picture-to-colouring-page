<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="A static website to convert pictures into printable colouring pages."
    />
    <meta name="theme-color" content="lightsteelblue"/>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/assets/logo-512.png" />
    <title>Picture to colouring page</title>
    <script src="assets/index.js"></script>
  </head>

  <body ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="no-print controls">
      <h1>Picture to colouring page!</h1>
      <form>
        <label for="opacity">Brightness:</label>
        <input
          id="opacity"
          type="number"
          max="1"
          min="0"
          step="0.05"
          value="0.3"
          onchange="updateOpacity(event)"
        />
        <div class="buttons">
          <button onclick="reset(event)">Reset image</button>
          <button onclick="print(event)">Print</button>
        </div>
      </form>
    </div>
    <div id="drop-message-box">
      <div id="drop-message">Drag and drop your picture here...</div>
    </div>
    <img class="hidden" id="image" alt="Your image as a colouring page" />
  </body>
</html>
